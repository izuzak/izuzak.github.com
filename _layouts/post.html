---
layout: default
---

<div id="post">
  <h1> {{ page.title }} </h1>
  <p class="meta"> {{ page.date | date_to_string }} </p> 
  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <div class="postsdate"><span>{{ post.date | date_to_string }}</span></div>
        <div class="postssep"> &raquo; </div>
        <div class="poststitle"><a href="{{ post.url }}">{{ post.title }}</a></div>
      </li>
    {% endfor %}
  </ul>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">

    var disqus_shortname = 'ivanzuzak';
    var disqus_identifier = '{{ page.url }}';
    var disqus_url = 'http://ivanzuzak.info{{ page.url }}';
    var disqus_title = '{{ page.title }}';

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
